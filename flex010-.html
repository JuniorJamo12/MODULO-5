<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex grow and flex shrink </title>

    <style>
        div.container{
            background-color: rgba(0, 255, 255, 0.649);
            display: flex;
            flex-flow: row nowrap;

        }
        
        div.item{
            background-color: antiquewhite;
            border: 1px solid black;
            /* flex: auto; */
            text-align: center;
            flex-basis: 250px;
            flex-shrink: 1;
            flex-grow: 1;

        }

    </style>
</head>
<body>

    <div class="container">
          <div class="item">A</div>
          <div class="item">B</div>
          <div class="item">C</div>
          

    </div>
    
</body>
</html>
